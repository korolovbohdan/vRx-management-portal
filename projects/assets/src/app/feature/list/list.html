<div class="card">
  <p-table [value]="listAssets()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Owner</th>
      </tr>
    </ng-template>
    <ng-template #body let-asset>
      <tr routerLink="/assets/{{ asset.id }}">
        <td>{{ asset.id }}</td>
        <td>{{ asset.name }}</td>
        <td>{{ asset.status }}</td>
        <td>{{ asset.owner }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
