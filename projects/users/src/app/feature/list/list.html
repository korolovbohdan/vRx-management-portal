<div class="card">
  <div class="card-header">
    <h2>Users</h2>
    <p-button label="Add User" icon="pi pi-plus" routerLink="/users/create" />
  </div>

  <p-table [value]="listUsers()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Role</th>
        <th>Last Login</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.lastLogin | date:'short' }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [text]="true"
            [rounded]="true"
            (onClick)="deleteUser(user)"
            [title]="'Delete user ' + user.name"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
